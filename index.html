<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="perfume">
    <div class="card">
      <span class="perfume">PERFUME</span>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price">$149.99</span>
        <span class="price-discount">$169.99</span>
      </div>
      <button><img src="./images/icon-cart.svg"> Add to Cart</button>
    </div>
  </div>
</body>

</html>
